  <!-- Logo -->
  <a routerLink="/" class="text-xl font-bold tracking-wide hover:text-gray-200">
    MyCourses
  </a>

  <!-- Links -->
  <div class="flex gap-4 items-center">
    <!-- Se NÃƒO estiver logado -->
    <ng-container *ngIf="!authService.isLoggedIn(); else loggedIn">
