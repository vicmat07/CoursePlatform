<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="mb-4">
            <label class="block text-gray-700">Email</label>
            <input
            type="email"
            formControlName="email"
            class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            />
            <div *ngIf="f['email'].touched && f['email'].invalid" class="text-red-500 text-sm mt-1">
            Invalid email
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Senha</label>
            <input
            type="password"
            formControlName="password"
            class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            />
            <div *ngIf="f['password'].touched && f['password'].invalid" class="text-red-500 text-sm mt-1">
            Senha deve ter no m√≠nimo 6 caracteres
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Confirm password</label>
            <input
            type="password"
            formControlName="confirmPassword"
            class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
            />
            <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid" class="text-red-500 text-sm mt-1">
            Confirm password
            </div>
        </div>

        <div *ngIf="errorMessages.length > 0" class="text-red-500 text-sm mb-4">
            <ul>
                <li *ngFor="let error of errorMessages">{{ error }}</li>
            </ul>
        </div>

        <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
        >
            <span>Register</span>
        </button>
    </form>
  </div>
</div>
